{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}{{ title }}{% endblock %}</title>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="http://infiniteiotdevices.com/images/logo.png" rel="icon" sizes="16x16" type="image/gif" />
	<link rel="stylesheet" type="text/css" href="{% static 'assets/CSS/registration.css' %}">
</head>
<body>
	<div class="box">
		<h2>Create account</h2>
		<form action="{% url 'users:registration' %}" method="post">
            {% csrf_token %}
			<div class="inputBox">
				{{ form.first_name }}
				<label>{{ form.first_name.label }}</label>
			</div>
			<div class="inputBox">
				{{ form.last_name }}
				<label>{{ form.last_name.label }}</label>
			</div>
            <div class="inputBox">
				{{ form.username }}
				<label>{{ form.username.label }}</label>
			</div>
            <div class="inputBox">
				{{ form.email }}
				<label>{{ form.email.label }}</label>
			</div>
            <div class="inputBox">
				{{ form.password1 }}
				<label>{{ form.password1.label }}</label>
			</div>
            <div class="inputBox">
				{{ form.password2 }}
				<label>{{ from.password2.label }}Confim Password</label>
			</div>
			<input type="submit" name="" value="submit">
		</form>
		<h4>Already have an account? <a href="#">Login</a></h4>
	</div>
</body>
</html>
